version: '3.8'

services:
  # Backend service
  pokedex-backend:
    image: chakorn/pokedex-backend:latest
    container_name: pokedex-backend-prod
    ports:
      - "8080:8080"
    environment:
      - GO_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/pokemon/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pokedex-network

  # Frontend service
  modern-pokedex:
    image: chakorn/modern-pokedex:latest
    container_name: modern-pokedex-prod
    ports:
      - "80:80"
    environment:
      - VITE_API_BASE_URL=http://27.254.134.143:8080/api
      - VITE_APP_TITLE=Modern Pok√©dex
      - VITE_APP_VERSION=1.0.0
    depends_on:
      pokedex-backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - pokedex-network

networks:
  pokedex-network:
    driver: bridge
    name: pokedex-network-prod

volumes:
  backend-data:
    name: pokedex-backend-data-prod
