version: '3.8'

services:
  # Backend service
  pokedex-backend:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    container_name: pokedex-backend
    ports:
      - "8080:8080"
    environment:
      - GO_ENV=development
    volumes:
      - ./back-end/env.yaml:/app/env.yaml
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/pokemon/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pokedex-network

  # Frontend service
  modern-pokedex:
    build:
      context: ./modern-pokedex
      dockerfile: Dockerfile
    container_name: modern-pokedex
    ports:
      - "3000:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:8080/api
      - VITE_APP_TITLE=Modern Pok√©dex (Local)
      - VITE_APP_VERSION=1.0.0-local
    depends_on:
      pokedex-backend:
        condition: service_healthy
    networks:
      - pokedex-network

networks:
  pokedex-network:
    driver: bridge
    name: pokedex-network

volumes:
  backend-data:
    name: pokedex-backend-data
