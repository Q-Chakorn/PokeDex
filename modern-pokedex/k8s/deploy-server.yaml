apiVersion: v1
kind: Namespace
metadata:
  name: pokedex
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: modern-pokedex
  namespace: pokedex
  labels:
    app: modern-pokedex
spec:
  replicas: 1
  selector:
    matchLabels:
      app: modern-pokedex
  template:
    metadata:
      labels:
        app: modern-pokedex
    spec:
      containers:
      - name: modern-pokedex
        image: chakorn/modern-pokedex:1.0.7
        ports:
        - containerPort: 80
        env:
        - name: SERVER_HOST
          value: "27.254.134.143"
        - name: BACKEND_PORT
          value: "30001"
        - name: VITE_APP_TITLE
          value: "Modern Pok√©dex - Server"
        - name: VITE_APP_VERSION
          value: "1.0.7"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: modern-pokedex-service
  namespace: pokedex
spec:
  type: NodePort
  selector:
    app: modern-pokedex
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30000
