apiVersion: apps/v1
kind: Deployment
metadata:
  name: modern-pokedex
  labels:
    app: modern-pokedex
spec:
  replicas: 3
  selector:
    matchLabels:
      app: modern-pokedex
  template:
    metadata:
      labels:
        app: modern-pokedex
    spec:
      containers:
      - name: modern-pokedex
        image: modern-pokedex:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5