apiVersion: apps/v1
kind: Deployment
metadata:
  name: pokedex-backend
  labels:
    app: pokedex-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pokedex-backend
  template:
    metadata:
      labels:
        app: pokedex-backend
    spec:
      containers:
      - name: pokedex-backend
        image: chakorn/pokedex-backend:server1.0.7
        ports:
        - containerPort: 8080
        env:
        - name: GIN_MODE
          value: "release"
        volumeMounts:
        - name: config-volume
          mountPath: /app/env.yaml
          subPath: env.yaml
      volumes:
      - name: config-volume
        configMap:
          name: pokedex-backend-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /api/pokemon
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/pokemon
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: pokedex-backend-service
  labels:
    app: pokedex-backend
spec:
  selector:
    app: pokedex-backend
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP